<h1>Edit your ASF identity</h1>
<p>
You can configure your ASF identity (credentials, preferences, and personal information) at: <a href="https://id.apache.org/" target="_blank">https://id.apache.org/</a>.<br/>
</p>

<h3 id="reset">Need to reset your password?</h3>
<p>
If you have forgotten your password, you can initiate a password reset at: <a href="https://id.apache.org/reset/enter" target="_blank">https://id.apache.org/reset/enter</a>.
</p>
