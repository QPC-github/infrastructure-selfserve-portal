<h1>Edit your ASF identity</h1>
<p>
Your personal ASF identity (credentials, preferences, and personal information) can be configured at: <a href="https://id.apache.org/">https://id.apache.org/</a>.<br/>
</p>

<h3 id="reset">Need to reset your password?</h3>
<p>
If you have forgotten your password, you can initiate a password reset at: <a href="https://id.apache.org/reset/enter">https://id.apache.org/reset/enter</a>.
</p>
